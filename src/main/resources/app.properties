# This is the path for the KnittingBoar JAR
knittingboar.jar.path=/Users/Michael/Documents/EclipseWorkspace/Personal/KnittingBoar/target/KnittingBoar-1.0-SNAPSHOT.jar

# Path to your application (which was compiled against KB!)
app.jar.path=/Users/Michael/Documents/EclipseWorkspace/Personal/KnittingBoar/target/KnittingBoar-1.0-SNAPSHOT-tests.jar

# Comma separated list of other JAR's required for depenedencies
app.lib.jar.path=

# Input file(s) to process
app.input.path=/tmp/test

# Output results to
app.output.path=/tmp/results

# Batch size
app.batch.size=200

# Number of iterations
app.iteration.count=1

# Requested memory for YARN clients
yarn.memory=512
# The main() class/entry for the AppMaster
yarn.master.main=com.cloudera.knittingboar.yarn.appmaster.TestApplicationMaster
# Any extra command-line args
yarn.master.args=

# The main() class/entry for the AppWorker
yarn.worker.main=com.foo.Main
# Any extra command-line args
yarn.worker.args=

# Any other configuration params, will be pushed down to clients
app.conf1=some value
app.conf2=some other value
